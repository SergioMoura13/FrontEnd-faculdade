<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Agendamento</title>
</head>
<body>
  <h1>Formulário de Agendamento</h1>
  <form action="/dados" method="post" onsubmit="return validarFormulario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>
    <br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>
    <br>

    <label for="dataAgendamento">Data de Agendamento:</label>
    <input type="date" id="dataAgendamento" name="dataAgendamento" required>
    <br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function validarFormulario() {
      const camposObrigatorios = ['nome', 'endereco', 'telefone', 'dataAgendamento'];
      let formValido = true;

      camposObrigatorios.forEach(campo => {
        const valorCampo = document.getElementById(campo).value.trim();
        if (valorCampo === '') {
          alert(`Campo "${campo}" não pode estar vazio.`);
          formValido = false;
        }
      });

      return formValido;
    }
  </script>
</body>
</html>
