<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Marcação de Consulta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Formulário de Marcação de Consulta</h1>

  <form action="/marcar-consulta" method="post" onsubmit="return validarFormulario()">
    <h2>Dados Pessoais</h2>
    <div>
      <label for="nomeCompleto">Nome Completo:</label>
      <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
    </div>
    <div>
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
    </div>
    <div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
    </div>
    <div>
      <label for="uf">UF:</label>
      <input type="text" id="uf" name="uf" required>
    </div>
    <div>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
    </div>

    <h2>Dados da Consulta</h2>
    <div>
      <label for="especialidade">Especialidade Médica:</label>
      <select id="especialidade" name="especialidade" required>
        <option value="cardiologia">Cardiologia</option>
        <option value="dermatologia">Dermatologia</option>
        <!-- Adicione outras especialidades conforme necessário -->
      </select>
    </div>
    <div>
      <label for="dataHora">Data e Hora:</label>
      <input type="datetime-local" id="dataHora" name="dataHora" required>
    </div>
    <div>
      <label for="alergias">Medicamentos Alergicos:</label>
      <select id="alergias" name="alergias" multiple>
        <option value="antibioticos">Antibióticos</option>
        <option value="antiinflamatorios">Anti-inflamatórios</option>
        <!-- Adicione outros medicamentos conforme necessário -->
      </select>
    </div>
    <div>
      <label for="infoAdicionais">Informações Adicionais:</label>
      <textarea id="infoAdicionais" name="infoAdicionais" rows="4"></textarea>
    </div>

    <button type="submit">Marcar Consulta</button>
  </form>

  <script>
    function validarFormulario() {
      const camposObrigatorios = ['nomeCompleto', 'cpf', 'dataNascimento', 'endereco', 'uf', 'cep', 'email', 'telefone', 'especialidade', 'dataHora'];
      let formValido = true;

      camposObrigatorios.forEach(campo => {
        const valorCampo = document.getElementById(campo).value.trim();
        if (valorCampo === '') {
          alert(`Campo "${campo}" não pode estar vazio.`);
          formValido = false;
        }
      });

      return formValido;
    }
  </script>
</body>
</html>
